<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in</title>

    <!--====== style sheet for log in page =====-->
    <link rel="stylesheet" type="text/css" href="\style.css">
    <link rel="stylesheet" href="\log-in\style.css">

    <!--=============== REMIXICONS ===============-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">

</head>
<body>

    <!--========= Parent Div/Container======= -->
    <div class="container log-in-div">
        <label for="form" class="label" id="title">Log-in</label>
        <!--======= form section/Input field form ======-->
        <form action="#" id="form">

            <!--====== input field for username====== -->
            <div class="input-div" id="user-name-div">
                <label for="username" class="label">User Name</label>
                <input type="text" id="username" class="input" placeholder="Enter username">
            </div>

            <!--========== input field for password============-->
            <div class="input-div" id="password-div">
                <label for="password" class="label">Password</label>
                <input type="password" id="password" class="input" placeholder="Enter password">
                <i class="ri-eye-off-fill eye"></i>
            </div>
            
            <button id="submit-btn" class="buttons">Submit</button>
        </form>

        <p>New user! click <a type="html" href="/sign-up/index.html">here</a> to sign up</p>
        <div class="" id="pop-up-submit">
            <h3 class="pop-msg" id="done-msg">Done</h3>
        </div>
    </div>

    
</body>

<script src="/log-in/script.js"></script>
</html>
