<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up</title>

    <!--====== style sheet for log in page =====-->
    <link rel="stylesheet" type="text/css" href="\style.css">
    <link rel="stylesheet" href="\sign-up\style.css">

    <!--=============== REMIXICONS ===============-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">

</head>
<body>

    <!--========= Parent Div/Container======= -->
    <div class="container log-in-div">
        <label for="form" class="label" id="title">Sign Up</label>
        <!--======= form section/Input field form ======-->
        <form action="#" id="form">

            <!--====== input field for username====== -->
            <div class="input-div" id="user-name-div">
                <label for="username" class="label">User Name</label>
                <input type="text" id="username" class="input" placeholder="Enter username">
            </div>

            <!--====== input field for email====== -->
            <div class="input-div" id="email-div">
                <label for="email" class="label">Email</label>
                <input type="email" id="email" class="input" placeholder="Enter email id">
                <label for="email" id="email-validity" class="validity"></label>
            </div>

            <!--====== input field for gender====== -->
            <div class="input-div" id="gender-div">
                <label for="gender" class="label">Gender</label>
                <div>
                    <label for="male">male</label>
                    <input type="radio" id="male" class="radio" name="gender-radio">
                    <label for="female">female</label>
                    <input type="radio" id="female" class="radio" name="gender-radio">
                    <label for="other">other</label>
                    <input type="radio" id="other" class="radio" name="gender-radio">
                </div>
            </div>

            
            <!--====== input field for phone====== -->
            <div class="input-div" id="phone-div">
                <label for="phone" class="label">Phone No.</label>
                <input type="number" id="phone" class="input" placeholder="Enter phone no.">
                <label for="phone" id="phone-validity" class="validity"></label>

            </div>


            <!--========== input field for password============-->
            <div class="input-div" id="password-div">
                <label for="password" class="label">Password</label>
                <input type="password" id="password" class="input" placeholder="Enter password">
                <i class="ri-eye-off-fill eye"></i>
                <label for="password" id="password-strength" class="validity"></label>

            </div>
            

            <button id="submit-btn" class="buttons">Submit</button>
        </form>

    </div>
    <div class="" id="pop-up-submit">
        <h3 class="pop-msg" id="done-msg">Done</h3>
    </div>
    
</body>

<script src="/sign-up/script.js"></script>
</html>
